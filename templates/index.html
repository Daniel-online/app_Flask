<!DOCTYPE html>
<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <meta title="Página de Cadastro">
        <meta author="Daniel Lourenço Affonso">
        <title>Cadastre-se Já</title>
        <link rel="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div></div>
        <div class="simpleForm">
            <form method="post" action="{url_for('registrar_usuario')} ">
                <label>Nome</label>
                <input type="text" id="nome_usuario" name="nome_usuario" required>
                <br>
                <label>Email</label>
                <input type="email" id="email_usuario" name="email_usuario" required>
                <br>
                <label>Telefone</label>
                <input type="tel" id="tel_usuario" name="tel_usuario">
                <br>
                <label>Senha</label>
                <input type="password" id="senha_usuario" name="senha_usuario" required>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
